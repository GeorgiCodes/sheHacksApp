<nav-page id="about">

    <!-- content area -->
    <content has-header="true" scroll="true" on-refresh="onRefresh()">
        <refresher></refresher>
        <h2 class="page-title padding-left padding-right padding-bottom">> {{title}} <</h2>
        <p class="padding text-center">She Hacks is an event by <span class="royal">Girl Geek Sydney</span>.
            We would like to thank our sponsors and GGD Syd volunteers for helping to organise this event.</p>
        <ul class="list text-center credits-list" ng-repeat="person in people | orderBy:'order' | filter:{eventId: 'Sydney'">
            <h4 class="tech-font royal" style=""><b>{{person.name}}</b></h4><span class="italic">{{person.desc}}</span>
        </ul>

        <div class="text-center">
            <img src="img/ggd-logo.png">
        </div>

    </content>

</nav-page>
